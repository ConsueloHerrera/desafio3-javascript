<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="azul"
      style="width: 200px; height: 200px; background-color: blue"></div>
    <div
      id="rojo"
      style="width: 200px; height: 200px; background-color: red"></div>
    <div
      id="verde"
      style="width: 200px; height: 200px; background-color: green"></div>
    <div
      id="amarillo"
      style="width: 200px; height: 200px; background-color: yellow"></div>
    <script>
      document.querySelectorAll("div").forEach((div) => {
        div.addEventListener("click", (event) => {
          event.target.style.backgroundColor = "black";
        });
      });
    </script>
  </body>
</html>
